{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Police</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="{% static 'javascript/upload_lost_person_image_form.js' %}"></script>
</head>
<body>
	<center>
        <div class="jumbotron">
            <h1>POLICE</h1>      
            <p>Headquarters, Delhi NCR</p>
        </div>
        
		<form  id="guardian_form" action="get_upload_lost_person_image_form" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary btn-lg" id="submit_another_entry">Submit Missing Entry</button>
        </form>
        <br>
		<form  id="submit_another_button" action="get_upload_found_person_image_form" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary btn-lg" id="submit_another_entry">Submit Found Entry</button>
        </form>
        <br>
		<form  id="submit_another_button" action="get_analysis" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary btn-lg" id="submit_another_entry">View Data Charts</button>
        </form>
        <br>
		<form  id="submit_another_button" action="get_heatmap" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
            <br>
            <button type="submit" class="btn btn-primary btn-lg" id="submit_another_entry">View Heat Map</button>
        </form>
        <br>
    </center>
</body>
</html>
